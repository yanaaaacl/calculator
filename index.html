<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">
            <div class="container">
                <div class="calculator__box">
                    <input type="text" id="calculator__box-answer">
                    <div class="calculator__box-buttons">
                        <div class="calculator__buttons-numbers">
                            <div class="calculator__buttons-number">1</div>
                            <div class="calculator__buttons-number">2</div>
                            <div class="calculator__buttons-number">3</div>
                            <div class="calculator__buttons-number">4</div>
                            <div class="calculator__buttons-number">5</div>
                            <div class="calculator__buttons-number">6</div>
                            <div class="calculator__buttons-number">7</div>
                            <div class="calculator__buttons-number">8</div>
                            <div class="calculator__buttons-number">9</div>
                            <div class="calculator__buttons-number">0</div>
                        </div>
                        <div class="calculator__buttons-signs">
                            <div class="calculator__buttons-sign clear">Clear</div>
                            <div class="calculator__buttons-sign plus">+</div>
                            <div class="calculator__buttons-sign minus">-</div>
                            <div class="calculator__buttons-sign multiply">*</div>
                            <div class="calculator__buttons-sign division">\</div>
                            <div class="calculator__buttons-sign comma">,</div>
                            <div class="calculator__buttons-sign proc">%</div>
                            <div class="calculator__buttons-sign equally">=</div>

                        </div>
                    </div>

                </div>
            </div>

        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
